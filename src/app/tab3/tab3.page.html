<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-size: 15px; color: tomato;">
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Contact List</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-card class="main">
  <form [formGroup]="contactForm" (ngSubmit)="formSubmit()">
    <ion-card-content>
      <ion-item id="name">
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>
      <ion-item id="familyname">
        <ion-label position="floating">Family Name</ion-label>
        <ion-input formControlName="familyname" type="text" required></ion-input>
      </ion-item>
      <ion-item id="number">
        <ion-label position="floating">Contact Number</ion-label>
        <ion-input formControlName="number" type="number" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" fill="solid" (click)="formSubmit()" id="save">Save</ion-button>
      <br>

      <ion-list>
        <ion-title class="header">
          Contact List
        </ion-title>
        <ion-item-sliding id="item100"  *ngFor="let cont of contacts">
          <ion-item class="list">
            <ion-avatar slot="start">
              <img src="https://icon-library.com/images/contact-information-icon/contact-information-icon-2.jpg" style="height: inherit; border-image-width: inherit;">
            </ion-avatar>
            <ion-label style="font-family:fantasy ;font-size: 20px; color: white;">
              <h1 style="font-size: 20px;">{{cont.name}}{{cont.familyname}}</h1>
              <h1 style="font-size: 15px;">{{cont.number}}</h1>
            </ion-label>
          </ion-item>
     
          <ion-item-options side="end">
            <ion-item-option (click)="deleteContact(cont.$key)" color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
            <ion-item-option>
              <ion-icon slot="icon-only" expand="block" routerLink='message' name="mail" routerDirection="forward"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
        </ion-card-content>
  </form>
  </ion-card>
</ion-content>
